# Données initiales
rayon_init: 9000000 # rayon de l'orbite géostationnaire initiale en m (valeur conseillée : 9000000) MODIFICATIONS NON CONSEILLÉE
time: 10000 # Temps du changement d'orbite en sec
satellite:
  poids: 10000 #en kg
  taille: [1, 2, 2] #(longueur en x, longueur en y, longueur en z) en m

# Données finales
rayon_fin: 15000000 # rayon de l'orbite géostationnaire finale en m

# Données de simulation
temps_simu: 30000 # temps de simulation en sec
pas: 3 # pas de simulation (plus il est grand plus le tracé de la simulation sera rapide)

# Affichage de l'ISS
iss: True #(False pour non, True pour oui)

